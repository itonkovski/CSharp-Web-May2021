<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>To Do Items --- CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand">
                <img src="/images/clipboard-check.svg" width="30" height="24">
                To Do List
            </a>
        </div>
    </nav>
    <section class="py-5">
        <div class="container border bg-light">
            <div class="col-sm-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
                <br />
                <h1 class="text-center">To Do Items --- CRUD</h1>
                <br />
                <!--<form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <input type="text" id="add-name" placeholder="New to-do">
                    <input type="submit" value="Add">
                </form>-->
                <div class="container">
                    <form class="row g-3" form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                        <div class="col-auto">
                            <label class="visually-hidden"></label>
                            <input type="text" readonly class="form-control-plaintext" value="Add an activity">
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden"></label>
                            <input type="text" id="add-name" class="form-control" placeholder="Go to work">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Submit to list</button>
                        </div>
                    </form>
                </div>


                <div id="editForm">
                    <h3>Edit</h3>
                    <form action="javascript:void(0);" onsubmit="updateItem()">
                        <input type="hidden" id="edit-id">
                        <input type="checkbox" id="edit-isComplete">
                        <input type="text" id="edit-name">
                        <input type="submit" value="Save">
                        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                    </form>
                </div>

                <!--<p id="counter"></p>-->
                <div id="counter" class="alert alert-info text-center" role="alert">
                </div>

                <table class="table">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col">Is Complete?</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="todos"></tbody>
                </table>

                <script src="js/site.js" asp-append-version="true"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
                <script type="text/javascript">getItems();</script>
            </div>
        </div>
    </section>
</body>
</html>
